
<div class="card mb-4">
    <form [formGroup]="form" (ngSubmit)="submit()">
        <div class="card-body">
            <div class="row">
                <div class="col-sm-4">
                <p class="mb-0">Full Text</p>
                </div>
                <div class="col-sm-8">
                    <textarea name="text" id="text" cols="25" rows="5" class="form-control form-control-sm"
                    placeholder="Entrer le message a défiller." formControlName="text"></textarea>
                </div>
            </div>
            <hr>
            <div class="row">
                <div class="col-sm-2">
                    <p class="mb-0">Police</p>
                </div>
                <div class="col-sm-2">
                    <select class="select form-control form-control-sm" id="ffamily" name="ffamily" formControlName="ffamily">
                        <option *ngFor="let item of fonts" [value]="item.type">{{item.type}}</option>
                    </select>
                </div>
            </div>
            <hr>
            <div class="row">
                <div class="col-sm-4">
                <p class="mb-0">Taille</p>
                </div>
                <div class="col-sm-1">
                    <select class="select form-control form-control-sm" formControlName="size">
                        <option value="12">12</option>
                        <option value="16">16</option>
                        <option value="24">24</option>
                    </select>
                </div>
            </div>
            <hr>
            <div class="row">
                <div class="col-sm-4">
                <p class="mb-0">Couleur du texte</p>
                </div>
                <div class="col-sm-8">
                <input type="color" name="fcolor" id="fcolor" formControlName="fcolor">
                </div>
            </div>
            <hr>
            <div class="row">
                <div class="col-sm-4">
                <p class="mb-0">Couleur de fond</p>
                </div>
                <div class="col-sm-8">
                <input type="color" name="bcolor" id="bcolor" formControlName="bcolor">
                </div>
            </div>
            <hr>
            <div class="row">
                <div class="col-sm-4">
                <p class="mb-0">Animation</p>
                </div>
                <div class="col-sm-3">
                    <select class="select form-control form-control-sm" formControlName="animation">
                        <option *ngFor="let item of anims" [value]="item.type">{{item.type}}</option>
                    </select>
                </div>
            </div>
            <hr>
            <div class="row">
                <div class="col-sm-4">
                <p class="mb-0">Durée</p>
                </div>
                <div class="col-sm-1">
                    <select class="select form-control form-control-sm" formControlName="timing">
                        <option *ngFor="let item of range(0, 59)" [value]="item">{{item}}</option>
                    </select>
                </div>
            </div>
            <hr class="mb-4">
            <div class="row">
                <div class="col-sm-3 d-flex justify-content-end mb-lg-2">
                    <!-- <button class="btn btn-dark btn-block fa-lg gradient-custom-2 border border-color-none" style="height: 40px;" type="reset">Effacer</button> -->
                    <button [disabled]="form.invalid" class="btn btn-primary btn-block fa-lg gradient-custom-2 border border-color-none" style="height: 40px;" type="submit">Ajouter</button>
                </div>
            </div>
        </div>
    </form>
</div>
