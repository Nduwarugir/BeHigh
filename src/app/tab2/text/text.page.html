
<div class="card mb-4" style="font-size: small;">
    <form [formGroup]="form" (ngSubmit)="submit()">
        <div class="card-body">
            <div class="row">
                <div class="col-sm-4">
                <p class="mb-0">Full Text</p>
                </div>
                <div class="col-sm-8">
                    <textarea name="text" id="text" cols="25" rows="5" class="form-control form-control-sm"
                    placeholder="Entrer le message a dÃ©filler." formControlName="text"></textarea>
                </div>
            </div>
            <hr>
            <ion-row>
                <ion-col size="6"><p class="mb-0">Font</p></ion-col>
                <ion-col size="6"><p class="mb-0">Size</p></ion-col>
                <ion-col size="6">
                    <select class="select form-control form-control-sm" id="ffamily" name="ffamily" formControlName="ffamily">
                        <option *ngFor="let item of fonts" [value]="item.type">{{item.type}}</option>
                    </select>
                </ion-col>
                <ion-col size="6">
                    <select class="select form-control form-control-sm" formControlName="size">
                        <option value="12">12</option>
                        <option value="16">16</option>
                        <option value="24">24</option>
                    </select>
                </ion-col>
            </ion-row>
            <hr>
            <ion-row>
                <ion-col size="6"><p class="mb-0">Text color</p></ion-col>
                <ion-col size="6"><p class="mb-0">Background color</p></ion-col>
                <ion-col size="6">
                    <input type="color" name="fcolor" id="fcolor" class="form-control form-control-sm" formControlName="fcolor">
                </ion-col>
                <ion-col size="6">
                    <input type="color" name="bcolor" id="bcolor" class="form-control form-control-sm" formControlName="bcolor">
                </ion-col>
            </ion-row>
            <hr>
            <ion-row>
                <ion-col size="6"><p class="mb-0">Row alignment</p></ion-col>
                <ion-col size="6"><p class="mb-0">Column alignment</p></ion-col>
                <ion-col size="6">
                    <select class="select form-control form-control-sm" formControlName="row">
                        <option *ngFor="let item of rowPositions" [value]="item.type">{{item.type}}</option>
                    </select>
                </ion-col>
                <ion-col size="6">
                    <select class="select form-control form-control-sm" formControlName="col">
                        <option *ngFor="let item of colPositions" [value]="item.type">{{item.type}}</option>
                    </select>
                </ion-col>
            </ion-row>
            <hr>
            <ion-row>
                <ion-col size="6"><p class="mb-0">Animation</p></ion-col>
                <ion-col size="6"><p class="mb-0">Timing</p></ion-col>
                <ion-col size="6">
                    <select class="select form-control form-control-sm" formControlName="animation">
                        <option *ngFor="let item of anims" [value]="item.type">{{item.type}}</option>
                    </select>
                </ion-col>
                <ion-col size="6">
                    <select class="select form-control form-control-sm" formControlName="timing">
                        <option *ngFor="let item of range(0, 59)" [value]="item">{{item}}</option>
                    </select>
                </ion-col>
            </ion-row>
            <hr>
            <ion-row>
                <ion-col size="6"><p class="mb-0">Speed</p></ion-col>
                <ion-col size="6"><p class="mb-0"></p></ion-col>
                <ion-col size="6">
                    <select class="select form-control form-control-sm" formControlName="speed">
                        <option *ngFor="let item of range(1, 100)" [value]="item">x{{item}}</option>
                    </select>
                </ion-col>
            </ion-row>
            <hr class="mb-4">
            <div class="row">
                <div class="col-sm-3 d-flex justify-content-end mb-lg-2">
                    <!-- <button class="btn btn-dark btn-block fa-lg gradient-custom-2 border border-color-none" style="height: 40px;" type="reset">Effacer</button> -->
                    <button [disabled]="form.invalid" class="btn btn-primary btn-block fa-lg gradient-custom-2 border border-color-none" style="height: 40px;" type="submit">Add</button>
                </div>
            </div>
        </div>
    </form>
</div>
